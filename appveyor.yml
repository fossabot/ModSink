version: 0.4.{build}
image: Visual Studio 2017
configuration: Release

install:
  - choco install gitversion.portable -pre -y

before_build:
  - ps: gitversion /l console /output buildserver /updateAssemblyInfo
  - ps: msbuild /t:Restore /v:m

build:
  verbosity: minimal

artifacts:
- path: src\ModSink.WPF\Releases
  name: Squirrel

deploy:
- provider: GitHub
  auth_token:
    secure: CcvNP/hv82vyVTev+PNOqw==
  artifact: Squirrel
  prerelease: true
  on:
    branch: master